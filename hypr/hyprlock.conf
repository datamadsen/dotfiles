# Minimal Hyprlock Configuration

general {
    hide_cursor = true
}

background {
    monitor =
    path = ~/.config/farv/current/backgrounds/current-background
    blur_passes = 2
}

input-field {
    monitor =
    size = 300, 40
    outline_thickness = 1
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = true
    placeholder_text =
    hide_input = false
    rounding = 0

    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 72
    font_family = Inter Bold

    position = 0, 100
    halign = center
    valign = center
}

