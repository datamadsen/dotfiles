# Hyprlock Configuration
# Modern lock screen with background and stylish password field

# General settings
general {
    hide_cursor = true
}

# Background - replace with your preferred wallpaper path
background {
    monitor =
    path = ~/.config/farv/current/backgrounds/current-background
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Password input field
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.26
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(30, 30, 46, 0.4)
    font_color = rgba(205, 214, 244, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##cdd6f4">Enter Password</span>
    hide_input = false
    rounding = 15
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = <span foreground="##f38ba8">Authentication Failed</span>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -120
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.3)
    shadow_boost = 1.2
}

# Username/hostname label
label {
    monitor =
    text = Hi, $USER
    color = rgba(205, 214, 244, 1.0)
    font_size = 28
    font_family = Inter Bold
    rotate = 0

    position = 0, -40
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(205, 214, 244, 1.0)
    font_size = 72
    font_family = Inter Bold
    rotate = 0

    position = 0, 300
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date display
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgba(205, 214, 244, 0.8)
    font_size = 18
    font_family = Inter Medium
    rotate = 0

    position = 0, 250
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.5)
}

